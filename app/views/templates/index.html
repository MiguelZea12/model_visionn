<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border: 2px solid #333;
        }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vehicle Detection System</h1>
    </header>
    <main>
        <div>
            <img id="videoStream" src="/video_feed" alt="Video Stream">
        </div>
        <div class="controls">
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
            <button onclick="generateReport()">Generate Report</button>
        </div>
        <div id="status" style="display: none;"></div>
    </main>

    <script>
        async function playVideo() {
            await fetch('/play', { method: 'POST' });
        }

        async function pauseVideo() {
            await fetch('/pause', { method: 'POST' });
        }

        async function generateReport() {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = 'Generating report...';
            
            try {
                const response = await fetch('/generate_report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'success';
                    statusDiv.innerHTML = `${data.message}<br><a href="${data.pdf_url}" target="_blank">Ver reporte PDF</a>`;
                } else {
                    statusDiv.className = 'error';
                    statusDiv.innerHTML = `Error: ${data.error || 'Unknown error'}`;
                }
            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.innerHTML = `Error: ${error.message}`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
